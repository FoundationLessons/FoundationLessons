<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_11</title>
    <link rel="stylesheet" href="./hover.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="hvr-fade">Fade</div>
      <div class="hvr-back-pulse">Back Pulse</div>
      <div class="hvr-sweep-to-right">Sweep to right</div>
      <div class="hvr-sweep-to-left">Sweep to left</div>
      <div class="hvr-sweep-to-bottom">Sweep to bottom</div>
      <div class="hvr-sweep-to-top">Sweep to top</div>
      <div class="hvr hvr-bounce-to-right">Bounce to right</div>
      <div class="hvr hvr-bounce-to-left">Bounce to left</div>
      <div class="hvr hvr-bounce-to-bottom">Bounce to bottom</div>
      <div class="hvr hvr-bounce-to-top">Bounce to top</div>
      <div class="hvr hvr-radial-out">Radial out</div>
      <div class="hvr hvr-radial-in">Radial in</div>
      <div class="hvr hvr-rectangle-in">Rectangle in</div>
      <div class="hvr hvr-rectangle-out">Rectangle out</div>
      <div class="hvr hvr-shutter-in-horizontal">Shutter in horizontal</div>
      <div class="hvr hvr-shutter-out-horizontal">Shutter out horizontal</div>
      <div class="hvr hvr-shutter-in-vertical">Shutter in vertical</div>
      <div class="hvr hvr-shutter-out-vertical">Shutter out vertical</div>
    </div>
  </body>
</html>
