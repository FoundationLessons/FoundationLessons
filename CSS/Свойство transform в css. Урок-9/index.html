<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_8</title>
  </head>
  <style>
    .mainDiv {
      position: relative;
      width: 206px;
      height: 190px;
      margin: 0px auto;
      margin-top: 100px;
    }
    .square {
      width: 100px;
      height: 100px;
      background: lightgrey;
      border: solid 2px #fff;
      transform: skew(180deg, 210deg);
      position: absolute;
      top: 43px;
    }
    .square2 {
      width: 100px;
      height: 100px;
      background: gray;
      border: solid 2px #fff;
      transform: skew(180deg, 150deg);
      position: absolute;
      left: 102px;
      top: 43px;
    }
    .square3 {
      width: 114px;
      height: 100px;
      background: rgb(198, 197, 197);
      border: solid 2px #fff;
      transform: rotate(150deg) translate(-40px, -16px) skew(30deg, 0deg);
      position: absolute;
      left: 0px;
      top: -32px;
    }
  </style>
  <body>
    <div class="mainDiv">
      <div class="square"></div>
      <div class="square2"></div>
      <div class="square3"></div>
    </div>
  </body>
</html>
