<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_2</title>
  </head>
  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    ul{
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
    }
    ul>li{
        list-style: none;
    }
    ul li>a>img{
        width: 200px;
        height: 200px;
    }
  </style>
  <body>
    <ul>
      <li>
        <a href="https://www.instagram.com"
          ><img
            src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg"
            alt="/"
        /></a>
      </li>
      <li>
        <a href="https://www.whatsapp.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/2048px-WhatsApp_logo-color-vertical.svg.png" alt="/">
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com">
            <img src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt="/">
        </a>
      </li>
    </ul>
  </body>
</html>
